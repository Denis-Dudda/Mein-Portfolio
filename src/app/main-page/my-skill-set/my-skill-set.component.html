<a class="arrow-skill" (click)="scroll($event, 'skills')">
  <img class="arrow-right" src="./img/Arrow 7.svg" alt="">
</a>
<section #skill>
  <span>{{'SKILLS.my_skills' | translate}}</span> 
  <div>
    <span>{{'SKILLS.description' | translate}}</span>
    <div class="grid-wrapper">
      <div *ngFor="let icon of icons; let i = index" class="icon-container" [style.animationDelay]="i * 0.2 + 's'">
        
          <img [src]="icon.src" [alt]="icon.label">
        
        <span>{{icon.property}}</span>
      </div>
      <span 
      class="icon-description" 
      [ngStyle]="{ 'animation-delay': (icons.length * 0.2) + 's' }">
      {{ 'SKILLS.new_tech' | translate }}
    </span>
    </div>
  </div>
</section>
<span class="mobile-description">{{'SKILLS.learn_new_tech' | translate}}</span>
<button class="let-us-talk-button" (click)="scroll($event, 'contact')">{{'WORK.lets_talk' | translate}}</button>
