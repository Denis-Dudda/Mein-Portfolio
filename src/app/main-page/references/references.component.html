<section>
  <a class="arrow-references" (click)="scroll($event, 'references')">
    <img src="./img/Arrow 7.svg" alt="arrow-right">
  </a>
  <div #refContainer class="ref-title-container">
    <h2>{{'REF.references' | translate}}</h2>
    <h3>{{'REF.mobile_title' | translate}}</h3>
    <span>{{'REF.mobile_sub_title' | translate}}</span>
  </div>

  <!-- Wrapper fÃ¼r Karten -->
  <div #refWrapper class="ref-card-wrapper">
    <ng-container *ngIf="!isMobile">
      <!-- Alle Karten im Desktop-Modus untereinander anzeigen -->
      <div class="card-container">
        <app-ref-cards *ngFor="let card of refCards" [card]="card"></app-ref-cards>
      </div>
    </ng-container>

    <ng-container *ngIf="isMobile">
      <!-- Eine Karte im Mobile-Modus -->
      <app-ref-cards [card]="refCards[selectedCardIndex]"></app-ref-cards>
      <!-- Buttons zum Wechseln der Karten im Mobile-Modus -->
      <div class="card-buttons">
        <button *ngFor="let card of refCards; let i = index" [class.active]="i === selectedCardIndex" (click)="selectCard(i)">
        </button>
      </div>
    </ng-container>
  </div>
</section>
