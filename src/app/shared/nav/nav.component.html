<section>
  <nav>
    <a [ngClass]="{ 'no-pointer': isPrivacyPage }" class="nav-img-container" (click)="scroll($event, 'home')">
      <img src="./img/DD.jpg" alt="">
    </a>
    <ng-container >
      <a *ngIf="!isPrivacyPage && !isLegalPage" class="nav-links" (click)="scroll($event, 'why-me')">{{'NAV.why_me' | translate}}</a>
      <a *ngIf="!isPrivacyPage && !isLegalPage" class="nav-links" (click)="scroll($event, 'skills')">{{'NAV.skills' | translate}}</a>
      <a *ngIf="!isPrivacyPage && !isLegalPage" class="nav-links" (click)="scroll($event, 'my-work')">{{'NAV.my_work' | translate}}</a>
      <a *ngIf="!isPrivacyPage && !isLegalPage" class="nav-links" (click)="scroll($event, 'contact')">{{'NAV.contact' | translate}}</a>
      <button class="burger-icon" [ngClass]="{'open': burgerMenuOpen}" (click)="toggleBurgerMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="burger-menu" *ngIf="burgerMenuOpen">
        <a *ngIf="!isPrivacyPage && !isLegalPage" class="burger-menu-links" (click)="scroll($event, 'why-me')">{{'NAV.why_me' | translate}}</a>
        <a *ngIf="!isPrivacyPage && !isLegalPage" class="burger-menu-links" (click)="scroll($event, 'skills')">{{'NAV.skills' | translate}}</a>
        <a *ngIf="!isPrivacyPage && !isLegalPage" class="burger-menu-links" (click)="scroll($event, 'my-work')">{{'NAV.my_work' | translate}}</a>
        <a *ngIf="!isPrivacyPage && !isLegalPage" class="burger-menu-links" (click)="scroll($event, 'contact')">{{'NAV.contact' | translate}}</a>
        <div class="language">
          <span class="DE" (click)="switchLanguage('de'); toggleBurgerMenu()">DE</span>
          <div class="vertical-border"></div>
          <span class="EN" (click)="switchLanguage('en'); toggleBurgerMenu()">EN</span>
        </div>
      </div>
    </ng-container>
  </nav>
</section>
